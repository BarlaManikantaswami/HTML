<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
    </head>
    <h3>Table in Html</h3>
    <table border="" cellspacing="0">   
            <tr>
                <td rowspan="2">A</td>
                <td>B</td>
                <td rowspan="3">D</td>
                <td colspan="2">E</td>
                <td colspan="1">F</td>
            </tr>
            <tr>
                <td>C</td>   
                <td rowspan="2">G</td>
                <td rowspan="2">H</td>
                <td rowspan="2">I</td>
            </tr>
            <tr>
                <td colspan="2">J</td>
            </tr>
            <tr>        
                <td colspan="3">K</td>
                <td colspan="1">L</td>
                <td colspan="2">M</td>
            </tr>
</html>
