<!DOCTYPE html>
<html>
    <head>
        <title>Division</title>
    </head>
    <div style="height: 600px;width: 800px;background-color: blue">
        <div style="height: 600px;width: 300px;background-color: blueviolet;float: left">
            <div style="height: 600px;width: 100px;background-color: aqua;float: left">
                <div style="height: 150px;width: 100px;background-color: yellowgreen"></div>
                <div style="height: 150px;width: 100px;background-color: pink"></div>
                <div style="height: 150px;width: 100px;background-color: red"></div>
                <div style="height: 150px;width: 100px;background-color: yellowgreen"></div>
            </div>
            <div style="height: 600px;width: 100px;background-color: olivedrab;float: left"></div>
            <div style="height: 600px;width: 100px;background-color: yellow;float: right"></div>
        </div>
        <div style="height: 600px;width: 500px;background-color: brown;float: right">
            <div style="height: 100px;width: 500px;background-color: palegreen"></div>
            <div style="height: 500px;width: 500px;background-color: violet">
                <div style="height: 500px;width: 250px;background-color: palevioletred;float: left"></div>
                <div style="height: 500px;width: 250px;background-color: orange;float: right">
                    <div style="height: 100px;width: 250px;background-color: peru"></div>
                    <div style="height: 400px;width: 250px;background-color: beige">
                        <div style="height: 400px;width: 125px;background-color: purple;float: left"></div>
                        <div style="height: 400px;width: 125px;background-color: aqua;float: right">
                            <div style="height: 200px;width: 125px;background-color: orangered"></div>
                            <div style="height: 200px;width: 125px;background-color: aquamarine"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</html>
